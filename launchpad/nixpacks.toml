[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
# Use npm to install pnpm so we never touch Corepack (avoids "Cannot find matching keyid" in Nix image)
cmds = ["npx pnpm@9 install --frozen-lockfile"]

[phases.build]
cmds = [
  "npx pnpm@9 build",
  "cp -r public .next/standalone/public",
  "cp -r .next/static .next/standalone/.next/static"
]

[start]
cmd = "HOSTNAME=0.0.0.0 node .next/standalone/server.js"