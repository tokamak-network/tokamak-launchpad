[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "shanghai"

# Testing
fuzz = { runs = 256 }
invariant = { runs = 256 }

# Formatting
line_length = 120
tab_width = 4
bracket_spacing = true

[profile.ci]
fuzz = { runs = 1000 }
invariant = { runs = 1000 }

[rpc_endpoints]
localhost = "http://127.0.0.1:8545"
thanos_sepolia = "${THANOS_SEPOLIA_RPC_URL}"

[etherscan]
thanos_sepolia = { key = "${EXPLORER_API_KEY}", url = "https://explorer.thanos-sepolia.tokamak.network/api" }

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"
